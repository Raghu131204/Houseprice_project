<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bengaluru Price Predictor{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_simple_zillow.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header class="main-header">
        <nav class="navbar">
            <div class="container nav-container">

                <!-- LOGO -->
                <div class="logo">
                    <a href="{{ url_for('home') }}">HomeSight BNG</a>
                </div>

                <!-- MOBILE MENU ICON -->
                <div class="mobile-menu-toggle" onclick="toggleMenu()">☰</div>

                <!-- NAV LINKS -->
                <ul class="nav-links" id="mobileNav">
                    <li><a href="{{ url_for('home') }}" class="{{ 'active' if request.endpoint == 'home' else '' }}">Home</a></li>
                    <li><a href="{{ url_for('predict') }}" class="{{ 'active' if request.endpoint == 'predict' else '' }}">Estimate Price</a></li>
                    <li><a href="{{ url_for('contact') }}" class="{{ 'active' if request.endpoint == 'contact' else '' }}">Contact</a></li>
                    <li><a href="#">Buy</a></li>
                    <li><a href="#">Sell</a></li>
                </ul>

            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- FOOTER -->
    <footer class="main-footer">
        <div class="container footer-container">
            <div class="footer-links">
                <a href="#">About Us</a> |
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms of Use</a> |
                <a href="{{ url_for('contact') }}">Contact</a>
            </div>

            <div class="footer-copyright">
                © 2024 HomeSight BNG. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- MOBILE MENU JS -->
    <script>
        function toggleMenu() {
            document.getElementById("mobileNav").classList.toggle("show");
        }
    </script>

</body>
</html>
